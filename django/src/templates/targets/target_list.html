{% extends "root.html" %}
{% block content %}
<table id="targets" class="table table-striped table-bordered">
  <thead>
    <tr>
      <td>Название</td>
      <td>Тип</td>
      <td>Родитель</td>
      <td>Роль</td>
      <td>Описание</td>
    </tr>
  </thead>
  <tbody>
  {% for target in object_list %}
    <tr>
      <td><a href="/tasks/list/?from={{target.title}}">{{target.title}}</a></td>
      <td>{{target.get_target_type_display}}</td>
      <td>{{target.parent}}</td>
      <td>{{target.role}}</td>
      <td>{{target.description}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
